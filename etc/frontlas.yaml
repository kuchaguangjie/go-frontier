daemon:
  rlimit:
    enable: false
    nofile: 1024
  pprof:
    enable: true
    addr: 0.0.0.0:6061
    cpu_profile_rate: 0
control_plane:
  listen:
    network: tcp
    addr: 0.0.0.0:30021
frontier_plane:
  listen:
    network: tcp
    addr: 0.0.0.0:30022
  expiration:
    service_meta: 30
    edge_meta: 30
redis:
  mode: standalone
  standalone:
    network: tcp
    addr: 127.0.0.1:6379
    db: 0
